<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一边弧形的盒子</title>
  <style>
    .container {
      width: 350px;
      height: 200px;
      background: linear-gradient(to right, #12b014, #ff416c);
      position: relative;
      border-radius: 0 0 50% 50% / 0 0 100px 100px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .container_one {
      margin-top: 50px;
      width: 350px;
      height: 200px;
      /* background: linear-gradient(to right, #ff4b2b, #ff416c); */
      background: linear-gradient(to right, #efeded, #ff416c);
      position: relative;
      border-radius: 0 0 50% 50% / 0 0 100px 100px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .container_two {
      width: 300px;
      height: 200px;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      border-radius: 40px 0px 40px 0px;
      /* 右上、左下是圆角 */
    }

    .container_three {
      margin: 50px;
      width: 300px;
      height: 200px;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      clip-path: path("M0,50 Q50,0 100,50 T200,50 T300,50 L300,200 L0,200 Z");

    }




    .curved-card {
      width: 300px;
      /* 适当调整大小 */
      height: 200px;
      background: linear-gradient(to right, #d81b60, #ff4081);
      border-radius: 0 0 50px 50px;
      /* 仅底部应用圆角 */
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .curved-card::before {
      content: "";
      position: absolute;
      bottom: -10px;
      /* 调整弧度的大小 */
      left: 0;
      width: 100%;
      height: 20px;
      background: white;
      border-radius: 50% 50% 0 0;
    }








    .banner {
      margin: 5vh;
      width: 20vw;
      height: 20vh;
      background: pink;
      border-bottom-left-radius: 20vh 2vh;
    }
  </style>
</head>

<body>

  <!-- <div class="container"></div> -->
  <!-- <div class="container_one"></div> -->
  <div class="container_two"></div>
  <div class="container_three"></div>
  <div class="curved-card"></div>
  <div class="banner"></div>

</body>

</html>
