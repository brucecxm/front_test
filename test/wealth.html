<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP布局示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      width: 375px;
      height: 812px;
      margin: 0 auto;
      background: white;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: red;
      color: white;
      padding: 15px;
      height: 50px;
    }

    .header .logo {
      background: gold;
      padding: 5px 10px;
    }

    .header .icons {
      display: flex;
      gap: 10px;
    }

    .header .icon {
      width: 20px;
      height: 20px;
      background: blue;
    }

    .assets {
      background: lightblue;
      padding: 20px;
      height: 100px;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      background: orange;
      padding: 10px;
      height: 60px;
    }

    .nav div {
      background: yellow;
      padding: 10px;
      flex: 1;
      text-align: center;
      margin: 0 5px;
    }

    .recommend {
      background: pink;
      padding: 20px;
      height: 120px;
      text-align: center;
    }

    .deposit {
      background: lightgreen;
      padding: 20px;
      height: 200px;
    }

    .footer {
      display: flex;
      justify-content: space-around;
      background: gray;
      position: fixed;
      bottom: 0;
      width: 375px;
      height: 60px;
      padding: 10px 0;
    }

    .footer div {
      background: white;
      padding: 10px;
      flex: 1;
      text-align: center;
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div>财富</div>
      <div class="logo">LOGO</div>
      <div class="icons">
        <div class="icon"></div>
        <div class="icon"></div>
      </div>
    </div>
    <div class="assets">资产栏</div>
    <div class="nav">
      <div>存款产品</div>
      <div>稳健理财</div>
      <div>全部存款</div>
    </div>
    <div class="recommend">推荐栏目</div>
    <div class="deposit">定期存款栏</div>
    <div class="footer">
      <div>首页</div>
      <div>理财</div>
      <div>发现</div>
      <div>我的</div>
    </div>
  </div>
</body>

</html>
