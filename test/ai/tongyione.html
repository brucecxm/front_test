<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>银行应用界面</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header class="top-nav">顶部导航栏</header>
    <section class="asset-info">资产信息区域</section>
    <nav class="category-area">
      <button class="category-btn">存款</button>
      <button class="category-btn">理财</button>
      <button class="category-btn">全能存款</button>
    </nav>
    <section class="highlight-product">推荐存款产品（高亮利率区域）</section>
    <section class="fixed-deposits">
      <article class="deposit-item">定期存款1</article>
      <article class="deposit-item">定期存款2</article>
      <!-- 可以添加更多 -->
    </section>
    <footer class="bottom-nav">
      <button class="nav-btn">首页</button>
      <button class="nav-btn">服务</button>
      <button class="nav-btn">发现</button>
      <button class="nav-btn">我的</button>
    </footer>
    <div class="additional-info">其他额外信息（隐藏部分）</div>
  </div>
</body>

</html>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body,
  .container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
    /* 防止水平滚动 */
  }

  .container {
    align-items: stretch;
  }

  .top-nav {
    background-color: #333;
    color: white;
    text-align: center;
    line-height: 20vh;
    /* 200px / 1080 * 100vw */
    font-size: 2vw;
  }

  .asset-info {
    background-color: #f4f4f4;
    color: black;
    text-align: center;
    line-height: 26vh;
    /* 280px / 1080 * 100vw */
    font-size: 2vw;
  }

  .category-area {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 16.67vh;
    /* 180px / 1080 * 100vw */
  }

  .category-btn {
    width: 31.5vw;
    /* 340px / 1080 * 100vw */
    height: 16.67vh;
    /* 180px / 1080 * 100vw */
    background-color: #ccc;
    border: none;
    border-radius: 1vw;
    font-size: 2vw;
  }

  .highlight-product {
    background-color: red;
    color: white;
    text-align: center;
    line-height: 32.4vh;
    /* 350px / 1080 * 100vw */
    font-size: 2vw;
  }

  .fixed-deposits {
    display: flex;
    flex-direction: column;
    gap: 1vh;
    height: 55.56vh;
    /* 600px / 1080 * 100vw */
    overflow-y: auto;
  }

  .deposit-item {
    background-color: #ddd;
    color: black;
    text-align: center;
    line-height: 27.78vh;
    /* 300px / 1080 * 100vw */
    font-size: 2vw;
  }

  .bottom-nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 13.89vh;
    /* 150px / 1080 * 100vw */
    background-color: #333;
  }

  .nav-btn {
    width: 20vw;
    /* 216px / 1080 * 100vw */
    height: 13.89vh;
    /* 150px / 1080 * 100vw */
    background-color: #ccc;
    border: none;
    border-radius: 1vw;
    font-size: 2vw;
  }

  .additional-info {
    background-color: #eee;
    color: black;
    text-align: center;
    line-height: 10vh;
    /* 假设高度为10vh */
    font-size: 2vw;
  }
</style>
