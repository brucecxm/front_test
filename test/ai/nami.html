<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 基础重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #f5f5f5;
      position: relative;
    }

    /* 主容器 */
    .container {
      width: 100vw;
      height: 228vh;
      /* 总高度9:19比例 */
      max-width: 1080px;
      /* 设计稿最大宽度 */
      margin: 0 auto;
      overflow-x: hidden;
    }

    /* 顶部导航栏 */
    .header {
      height: 8.77vh;
      /* 200/2280 */
      width: 100%;
      background: #2d3a4b;
      display: flex;
      align-items: center;
      padding: 0 5%;
    }

    /* 资产信息区 */
    .assets {
      height: 12.28vh;
      /* 280/2280 */
      background: linear-gradient(135deg, #4a90e2, #346abf);
      padding: 2vh 5%;
    }

    /* 分类按钮区 */
    .category-group {
      height: 7.89vh;
      /* 180/2280 */
      display: flex;
      justify-content: space-between;
      padding: 1vh 5%;
    }

    .category-btn {
      width: 31.4%;
      /* 340/1080 */
      background: #fff;
      border-radius: 2vh;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* 高亮推荐区 */
    .highlight-product {
      height: 15.35vh;
      /* 350/2280 */
      background: #e74c3c;
      margin: 2vh 5%;
      border-radius: 3vh;
      padding: 3vh;
    }

    /* 定期列表区 */
    .deposit-list {
      height: 26.32vh;
      /* 600/2280 */
      padding: 0 5%;
      overflow-y: auto;
    }

    .deposit-item {
      height: 13.15vh;
      /* 300/2280 */
      background: #fff;
      border-radius: 2vh;
      margin-bottom: 2vh;
    }

    /* 底部导航 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 6.58vh;
      /* 150/2280 */
      background: #fff;
      display: flex;
      border-top: 1px solid #eee;
    }

    .nav-item {
      flex: 1;
      display: grid;
      place-items: center;
    }

    /* 隐藏内容指示 */
    .scroll-indicator {
      position: absolute;
      bottom: 8vh;
      right: 5%;
      width: 4vh;
      height: 4vh;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <!-- 这里可以放返回按钮和LOGO -->
    </header>

    <section class="assets">
      <!-- 资产详情内容 -->
    </section>

    <div class="category-group">
      <div class="category-btn"></div>
      <div class="category-btn"></div>
      <div class="category-btn"></div>
    </div>

    <section class="highlight-product">
      <!-- 高亮推荐内容 -->
    </section>

    <div class="deposit-list">
      <div class="deposit-item"></div>
      <div class="deposit-item"></div>
      <!-- 滚动时加载更多 -->
    </div>

    <div class="scroll-indicator"></div>
  </div>

  <nav class="bottom-nav">
    <div class="nav-item">🏠</div>
    <div class="nav-item">💳</div>
    <div class="nav-item">📊</div>
    <div class="nav-item">👤</div>
  </nav>
</body>

</html>
