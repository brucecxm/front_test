<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 2280px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .box {
      box-sizing: border-box;
      width: 1080px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .top-nav {
      height: 200px;
      background-color: #007bff;
      color: white;
      font-size: 24px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .asset-info {
      height: 280px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      flex-direction: column;
      justify-content: space-around;
    }

    .asset-info>div {
      width: 100%;
      text-align: left;
      font-size: 20px;
    }

    .category-buttons {
      height: 180px;
      background-color: #e9ecef;
      display: flex;
      justify-content: space-around;
    }

    .button {
      width: 340px;
      height: 150px;
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }

    .highlight-product {
      height: 350px;
      background-color: red;
      color: white;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    .deposit-list {
      height: 600px;
      background-color: #fff;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
    }

    .deposit-item {
      width: 100%;
      height: 300px;
      background-color: #e9ecef;
      margin-bottom: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 1080px;
      height: 150px;
      background-color: #007bff;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-button {
      width: 216px;
      height: 120px;
      background-color: transparent;
      color: white;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box top-nav">
      返回 某银行LOGO
    </div>
    <div class="box asset-info">
      <div>我的资产</div>
      <div>最新理财收益</div>
    </div>
    <div class="box category-buttons">
      <div class="button">存款</div>
      <div class="button">理财</div>
      <div class="button">全能存款</div>
    </div>
    <div class="box highlight-product">
      推荐存款产品（高亮利率）
    </div>
    <div class="box deposit-list">
      <div class="deposit-item">定期存款产品1</div>
      <div class="deposit-item">定期存款产品2</div>
    </div>
    <div class="box bottom-nav">
      <div class="nav-button">首页</div>
      <div class="nav-button">理财</div>
      <div class="nav-button">消息</div>
      <div class="nav-button">我的</div>
    </div>
  </div>
</body>

</html>
