<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>银行APP界面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* 主容器 */
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    /* ① 顶部导航栏 */
    .nav {
      height: 18vh;
      background: #1a1a1a;
      color: white;
      padding: 2vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* ② 资产信息区域 */
    .assets {
      height: 24vh;
      background: linear-gradient(135deg, #f6f6f6, #ffffff);
      padding: 2vh;
      display: flex;
      gap: 3%;
    }

    .asset-item {
      flex: 1;
      padding: 2vh;
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* ③ 分类区域 */
    .categories {
      height: 16vh;
      background: #f8f9fa;
      padding: 2vh;
      display: flex;
      gap: 3%;
      justify-content: space-between;
    }

    .category-btn {
      flex: 1;
      height: 100%;
      border-radius: 12px;
      background: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: transform 0.3s;
    }

    .category-btn:hover {
      transform: scale(1.05);
    }

    /* ④ 推荐产品区域 */
    .highlight {
      height: 32vh;
      background: #ff4d4d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      position: relative;
    }

    /* ⑤ 定期存款列表 */
    .deposit-list {
      flex: 1;
      overflow-y: auto;
      padding: 2vh;
      background: #f8f9fa;
    }

    .deposit-item {
      height: 28vh;
      margin-bottom: 2vh;
      background: white;
      border-radius: 12px;
      padding: 2vh;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* ⑥ 底部导航 */
    .bottom-nav {
      height: 13vh;
      background: #1a1a1a;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 3%;
    }

    /* 响应式处理 */
    @media (max-width: 768px) {
      .asset-item {
        flex: 0 0 48%;
      }

      .category-btn {
        font-size: 0.9em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- ① 顶部导航 -->
    <div class="nav">
      <span>返回</span>
      <h1>XX银行</h1>
      <span>菜单</span>
    </div>

    <!-- ② 资产信息 -->
    <div class="assets">
      <div class="asset-item">
        <h2>总资产</h2>
        <p>¥123,456.78</p>
      </div>
      <div class="asset-item">
        <h2>今日收益</h2>
        <p>+¥567.89</p>
      </div>
    </div>

    <!-- ③ 分类区域 -->
    <div class="categories">
      <button class="category-btn">存款</button>
      <button class="category-btn">理财</button>
      <button class="category-btn">全能存款</button>
    </div>

    <!-- ④ 推荐产品 -->
    <div class="highlight">
      热门存款产品<br>
      年利率4.8%<br>
      <span style="font-size: 0.5em; opacity: 0.8;">立即抢购 ▶</span>
    </div>

    <!-- ⑤ 定期存款列表 -->
    <div class="deposit-list">
      <div class="deposit-item">
        <h3>1年期定存</h3>
        <p>利率：3.5%</p>
        <button>立即存入</button>
      </div>
      <div class="deposit-item">
        <h3>3年期定存</h3>
        <p>利率：4.2%</p>
        <button>立即存入</button>
      </div>
      <!-- 可继续添加更多 -->
    </div>

    <!-- ⑥ 底部导航 -->
    <div class="bottom-nav">
      <span>首页</span>
      <span>存款</span>
      <span>理财</span>
      <span>我的</span>
    </div>
  </div>
</body>

</html>
