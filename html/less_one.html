<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box_less_one">
        <div class="lev_one_one"></div>
        <div class="lev_one_two">
            <div class="lev_one_two_one"></div>
        </div>
    </div>
    <div class="mixins"></div>

    <div id="container"></div>

</body>

<script>
    const container = document.getElementById('container'); // 获取容器

    for (let i = 1; i <= 1000; i++) { // 循环从 1 到 10
        const div = document.createElement('div'); // 创建新的 div 元素
        div.classList.add('class-all', `class-${i}`); // 给 div 添加 class
        container.appendChild(div); // 将 div 添加到容器中
    }
</script>
<link rel="stylesheet" type="text/css" href="../less/one.css">

</html>
